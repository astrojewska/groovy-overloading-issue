group 'pl.astrojewska.overloadingexample'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "pl.astrojewska.example.groovy.bug.AppRunner"

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        compile 'org.codehaus.groovy:groovy-all:2.4.8'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}
